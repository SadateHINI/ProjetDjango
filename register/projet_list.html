{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des matieres</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger"> Liste des matieres  </h2>
    </div>

    
  
    {% block content %}
        <h1>Liste des projets</h1>
        <ul>
        {% for projet in object_list %}
            <li>
            {{ projet.intituleProjet }}
            <a href="{% url 'projet-update' projet.pk %}">Modifier</a>
            <a href="{% url 'projet-delete' projet.pk %}">Supprimer</a>
            <a href="{% url 'projet-download' projet.pk %}">Télécharger</a>
            <a href="{% url 'projet-show' projet.pk %}">Voir détails</a>
            </li>
        {% endfor %}
            <a href="{% url 'projet-create' %}">Ajouter </a>
        </ul>
    {% endblock %}


</body>
</html>
