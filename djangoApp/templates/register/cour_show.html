{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des matieres</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger"> Liste des matieres  </h2>
    </div>

    
  
    {% block content %}
        <h1>Détails du cour : {{ cour.intituleCour }}</h1>
        <p><strong>Matière :</strong> {{ cour.matiere }}</p>
        <p><strong>Date de création :</strong> {{ cour.date_creation }}</p>
        <p><strong>Description :</strong> {{ cour.description }}</p>
        <p><strong>Fichier :</strong>   <a href="{% url 'cour-download' cour.pk %}">Télécharger</a></p>
    {% endblock %}


</body>
</html>
