{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'enregistrement</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger"> Formulaire d'enregistrement </h2>    
    </div>

    
    {% block content %}
    <h1>Ajouter ou mettre à jour une matière</h1>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer</button>
    </form>
    {% endblock %}
    
</body>
</html>
